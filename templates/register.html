{% extends "page.html" %}
{% block content %}
    <h1>Register</h1>
    <form method="POST" action="">
        {% csrf_token %}
        {% for field in form %}
            {{field.label}}
            {{field}}
            <br>
        {% endfor %}
        <input type="submit" name="Create User">
    </form>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li> {{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
