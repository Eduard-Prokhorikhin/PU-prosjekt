{% extends "post_detail.html" %}

{% block content %}
    <style>
        .con {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
    </style>
    <div class="loginFormWrapper">
        <h1>Foresp√∏rsel</h1>
        <div  class = "con">
            <div>
                <form method="post">
                    {% csrf_token %}
                    <label for="id_start_date">Start dato:</label>    
                    <input id="id_start_date" type="datetime-local"  name="start_date" required placeholder="">
                    <label for="id_end_date">Slutt dato:</label>
                    <input id="id_end_date" type="datetime-local"  name="end_date" required>
                    <label for="id_description">Hva skal du bruke produktet til?</label>
                    <input id="id_description" type="text" name="description" required>
                    <button type="submit">Send</button>
                </form>
            </div>
            <div>
                {% include "calendar.html" with rentedDays=rentedDays %}
            </div>
        </div>
    </div>
{% endblock %}
