{% block content %}
    <div class="single_post">
        {% if post.image %}
            <img src="{{ post.image.url }}" alt="{{ post.title }}">
        {% endif %}
        <h3>{{ post.title }}</h1>
        <p>Publisert: {{ post.pub_date|date:"d.M Y" }}</p>
        <a href="{% url 'post_detail' post.id %}">Les mer >></a>
    </div>
{% endblock %}
